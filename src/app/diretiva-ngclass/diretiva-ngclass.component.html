<section>
    <article>
        <h3>Diretiva ngClass</h3>
        <p>Clique</p>
        <h1>

            <i class="bi"
          
              [class.bi-star]="!meuFavorito"
          
              [class.bi-star-fill]="meuFavorito"
          
          
          
              (click)="onClick()"
          
            ></i>
          
        </h1>
        
        <h1>
            <!--Usando ngClass-->
            <i class="bi"
            [ngClass]="{
                'bi-star':!meuFavorito,
                'bi-star-fill': meuFavorito
            }"
            
              (click)="onClick()"
          
            ></i>
        
            <!--Parece um switch-->
          
        </h1>
        
    </article>
</section>
