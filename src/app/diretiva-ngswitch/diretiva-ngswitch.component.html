<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="nav navbar-nav">
        <a class="nav-item nav-link"
        [class.active]="aba == 'home'" 
        (click)="aba = 'home'" href="#">Home</a>
        <a class="nav-item nav-link" [class.active]="aba == 'mapa'" 
        (click)="aba = 'mapa'" href="#">Mapa</a>
        <a class="nav-item nav-link" [class.active]="aba == 'lista'"
        (click)="aba = 'lista'" href="#">Lista</a>
    </div>
</nav>

<!--Ao clicar, armazena no aba qual o valor-->

<div class="container" [ngSwitch]="aba">
    <!--Dependendo do valor salvo, mostrara o switchCase correspondente-->
    <p *ngSwitchCase="'home'">Modo Home Ativado</p>
    <p *ngSwitchCase="'mapa'">Modo Mapa Ativado</p>
    <p *ngSwitchCase="'lista'">Modo Lista Ativado</p>
    <p *ngSwitchDefault>Home</p>
</div>
